<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intern Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #718096;
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .dashboard {
            padding: 20px 0;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 1.2rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .nav-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #718096;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .referral-code {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            margin-top: 15px;
            letter-spacing: 1px;
        }

        .rewards-section, .leaderboard-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .rewards-section h2, .leaderboard-section h2 {
            color: #4a5568;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 25px;
            text-align: center;
        }

        .rewards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .reward-item {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid #e2e8f0;
        }

        .reward-item:hover {
            transform: translateY(-3px);
            border-color: #667eea;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.1);
        }

        .reward-item.unlocked {
            background: linear-gradient(135deg, #c6f6d5 0%, #9ae6b4 100%);
            border-color: #38a169;
        }

        .reward-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .reward-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .reward-description {
            color: #718096;
            font-size: 0.9rem;
        }

        .leaderboard-list {
            list-style: none;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 15px;
            transition: all 0.3s ease;
            border-left: 4px solid #e2e8f0;
        }

        .leaderboard-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .leaderboard-item.top-3 {
            border-left-color: #667eea;
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
        }

        .leaderboard-rank {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            min-width: 40px;
        }

        .leaderboard-info h3 {
            color: #4a5568;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .leaderboard-info p {
            color: #718096;
            font-size: 0.9rem;
        }

        .leaderboard-amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: #38a169;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .auth-card {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock Backend API
        const mockAPI = {
            // Dummy user data
            users: [
                { id: 1, name: "Alex Johnson", email: "alex@example.com", referralCode: "alex2025", donationsRaised: 5420 },
                { id: 2, name: "Sarah Chen", email: "sarah@example.com", referralCode: "sarah2025", donationsRaised: 7230 },
                { id: 3, name: "Mike Rodriguez", email: "mike@example.com", referralCode: "mike2025", donationsRaised: 3450 }
            ],

            // Dummy leaderboard data
            leaderboard: [
                { rank: 1, name: "Sarah Chen", referralCode: "sarah2025", amount: 7230 },
                { rank: 2, name: "Alex Johnson", referralCode: "alex2025", amount: 5420 },
                { rank: 3, name: "Emily Davis", referralCode: "emily2025", amount: 4890 },
                { rank: 4, name: "Mike Rodriguez", referralCode: "mike2025", amount: 3450 },
                { rank: 5, name: "James Wilson", referralCode: "james2025", amount: 2100 }
            ],

            // Mock login function
            login: (email, password) => {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const user = mockAPI.users.find(u => u.email === email);
                        if (user) {
                            resolve({ success: true, user });
                        } else {
                            resolve({ success: false, error: "User not found" });
                        }
                    }, 1000);
                });
            },

            // Mock signup function
            signup: (name, email, password) => {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const newUser = {
                            id: mockAPI.users.length + 1,
                            name,
                            email,
                            referralCode: `${name.toLowerCase().replace(/\s+/g, "")}2025`,
                            donationsRaised: 0
                        };
                        mockAPI.users.push(newUser);
                        resolve({ success: true, user: newUser });
                    }, 1000);
                });
            },

            // Get user data
            getUserData: (userId) => {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const user = mockAPI.users.find(u => u.id === userId);
                        resolve(user);
                    }, 500);
                });
            },

            // Get leaderboard
            getLeaderboard: () => {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve(mockAPI.leaderboard);
                    }, 500);
                });
            }
        };

        // Auth Component
        function AuthPage({ onLogin }) {
            const [isLogin, setIsLogin] = useState(true);
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: ''
            });
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);

                try {
                    let result;
                    if (isLogin) {
                        result = await mockAPI.login(formData.email, formData.password);
                    } else {
                        result = await mockAPI.signup(formData.name, formData.email, formData.password);
                    }

                    if (result.success) {
                        onLogin(result.user);
                    } else {
                        alert(result.error || 'Authentication failed');
                    }
                } catch (error) {
                    alert('Something went wrong');
                } finally {
                    setLoading(false);
                }
            };

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            // Demo login function
            const demoLogin = async () => {
                setLoading(true);
                const result = await mockAPI.login('alex@example.com', 'password');
                if (result.success) {
                    onLogin(result.user);
                }
                setLoading(false);
            };

            return (
                <div className="auth-container">
                    <div className="auth-card">
                        <div className="auth-header">
                            <h1>{isLogin ? 'Welcome Back' : 'Join Us'}</h1>
                            <p>{isLogin ? 'Sign in to your account' : 'Create your intern account'}</p>
                        </div>

                        <form onSubmit={handleSubmit}>
                            {!isLogin && (
                                <div className="form-group">
                                    <label>Full Name</label>
                                    <input
                                        type="text"
                                        name="name"
                                        value={formData.name}
                                        onChange={handleChange}
                                        required
                                        placeholder="Enter your full name"
                                    />
                                </div>
                            )}

                            <div className="form-group">
                                <label>Email Address</label>
                                <input
                                    type="email"
                                    name="email"
                                    value={formData.email}
                                    onChange={handleChange}
                                    required
                                    placeholder="Enter your email"
                                />
                            </div>

                            <div className="form-group">
                                <label>Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    value={formData.password}
                                    onChange={handleChange}
                                    required
                                    placeholder="Enter your password"
                                />
                            </div>

                            <button type="submit" className="btn btn-primary" disabled={loading}>
                                {loading ? 'Please wait...' : (isLogin ? 'Sign In' : 'Sign Up')}
                            </button>

                            <button
                                type="button"
                                className="btn btn-secondary"
                                onClick={() => setIsLogin(!isLogin)}
                            >
                                {isLogin ? 'Need an account? Sign Up' : 'Have an account? Sign In'}
                            </button>

                            <button
                                type="button"
                                className="btn btn-secondary"
                                onClick={demoLogin}
                                disabled={loading}
                            >
                                🚀 Demo Login (Alex Johnson)
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // Dashboard Component
        function Dashboard({ user, onLogout }) {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [leaderboard, setLeaderboard] = useState([]);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                if (activeTab === 'leaderboard') {
                    loadLeaderboard();
                }
            }, [activeTab]);

            const loadLeaderboard = async () => {
                setLoading(true);
                const data = await mockAPI.getLeaderboard();
                setLeaderboard(data);
                setLoading(false);
            };

            const rewards = [
                { id: 1, title: "Welcome Badge", description: "Complete your first donation", icon: "🎖️", unlocked: user.donationsRaised > 0 },
                { id: 2, title: "Rising Star", description: "Raise $1,000+", icon: "⭐", unlocked: user.donationsRaised >= 1000 },
                { id: 3, title: "Community Hero", description: "Raise $5,000+", icon: "🦸", unlocked: user.donationsRaised >= 5000 },
                { id: 4, title: "Champion", description: "Raise $10,000+", icon: "🏆", unlocked: user.donationsRaised >= 10000 }
            ];

            return (
                <div className="dashboard">
                    <button className="logout-btn" onClick={onLogout}>
                        Logout
                    </button>

                    <div className="container">
                        <div className="header">
                            <h1>Welcome, {user.name}!</h1>
                            <p>Your fundraising journey starts here</p>
                        </div>

                        <div className="nav">
                            <button
                                className={`nav-btn ${activeTab === 'dashboard' ? 'active' : ''}`}
                                onClick={() => setActiveTab('dashboard')}
                            >
                                Dashboard
                            </button>
                            <button
                                className={`nav-btn ${activeTab === 'rewards' ? 'active' : ''}`}
                                onClick={() => setActiveTab('rewards')}
                            >
                                Rewards
                            </button>
                            <button
                                className={`nav-btn ${activeTab === 'leaderboard' ? 'active' : ''}`}
                                onClick={() => setActiveTab('leaderboard')}
                            >
                                Leaderboard
                            </button>
                        </div>

                        {activeTab === 'dashboard' && (
                            <>
                                <div className="stats-grid">
                                    <div className="stat-card">
                                        <div className="stat-value">${user.donationsRaised.toLocaleString()}</div>
                                        <div className="stat-label">Total Donations Raised</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-value">{Math.floor(user.donationsRaised / 100)}</div>
                                        <div className="stat-label">Successful Referrals</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-label">Your Referral Code</div>
                                        <div className="referral-code">{user.referralCode}</div>
                                    </div>
                                </div>
                            </>
                        )}

                        {activeTab === 'rewards' && (
                            <div className="rewards-section">
                                <h2>🎁 Your Rewards & Achievements</h2>
                                <div className="rewards-grid">
                                    {rewards.map(reward => (
                                        <div key={reward.id} className={`reward-item ${reward.unlocked ? 'unlocked' : ''}`}>
                                            <div className="reward-icon">{reward.icon}</div>
                                            <div className="reward-title">{reward.title}</div>
                                            <div className="reward-description">{reward.description}</div>
                                            {reward.unlocked && <div style={{marginTop: '10px', color: '#38a169', fontWeight: '600'}}>✅ Unlocked!</div>}
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'leaderboard' && (
                            <div className="leaderboard-section">
                                <h2>🏆 Top Fundraisers</h2>
                                {loading ? (
                                    <p style={{textAlign: 'center', color: '#718096'}}>Loading leaderboard...</p>
                                ) : (
                                    <ul className="leaderboard-list">
                                        {leaderboard.map(item => (
                                            <li key={item.rank} className={`leaderboard-item ${item.rank <= 3 ? 'top-3' : ''}`}>
                                                <div className="leaderboard-rank">#{item.rank}</div>
                                                <div className="leaderboard-info">
                                                    <h3>{item.name}</h3>
                                                    <p>Code: {item.referralCode}</p>
                                                </div>
                                                <div className="leaderboard-amount">${item.amount.toLocaleString()}</div>
                                            </li>
                                        ))}
                                    </ul>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Check if user is already logged in (simulate session check)
                setTimeout(() => {
                    setLoading(false);
                }, 1000);
            }, []);

            const handleLogin = (userData) => {
                setUser(userData);
            };

            const handleLogout = () => {
                setUser(null);
            };

            if (loading) {
                return (
                    <div style={{
                        display: 'flex',
                        justifyContent: 'center',
                        alignItems: 'center',
                        height: '100vh',
                        color: 'white',
                        fontSize: '1.2rem'
                    }}>
                        Loading Intern Portal...
                    </div>
                );
            }

            return (
                <div>
                    {user ? (
                        <Dashboard user={user} onLogout={handleLogout} />
                    ) : (
                        <AuthPage onLogin={handleLogin} />
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
